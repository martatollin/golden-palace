<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Palace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/sqf6xsb.css">
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header class="site-header">
            <div class="site-header__inner">
                <!-- Branding -->
                <a href="" class="site-header__branding">
                    <img src="src/scss/assets/logo4.svg" alt="">
                </a>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="hero__inner">
                <img class="hero__char" src="src/scss/assets/tecken.svg" alt="">
                <h2 class="hero__title">Hungrig?</h2>
                <p class="hero__text">Välj restaurang och utforska våra erbjudanden!</p>
                <div class="buttons">
                    <button class="button-falun">
                        Falun
                    </button>
                    <button class="button-borlange">
                        Borlänge
                    </button>
                </div>
            </div>

        </section>


    </div>
    
</body>
</html>
